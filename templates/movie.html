<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 20 movies reviewed</title>
</head>
<body>
    <h2>Listing of the movies reviewed on our site</h2>
        {% for movie in movies %}
        <h5>{{movie.id}}</h5>
        <h2>{{ movie.movie_title }}</h2>
        <h4>{{ movie.release_date }}</h4>
        <h5>{{ movie.video_release_date }}</h5>
        <h5>{{ movie.IMBd_URL}}</h5>
            {% endfor %}


</body>
</html>
